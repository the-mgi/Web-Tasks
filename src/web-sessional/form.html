<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Creation</title>
    <style>
        table {
            padding: 30px;
        }
    </style>
</head>
<body>

<form action="">
    <fieldset>
        <legend>Create New Account</legend>
        <table>
            <tbody>
            <tr>
                <td><label>1. First Name
                    <input type="text" placeholder="'John'">
                </label></td>
            </tr>

            <tr>
                <td><label>2. Last Name
                    <input type="text" placeholder="'Smith'">
                </label></td>
            </tr>

            <tr>
                <td><label>3. Email
                    <input type="email" placeholder="'user@example.com'">
                </label></td>
            </tr>

            <tr>
                <td><label>4. Password
                    <input type="password" placeholder="8-10 chars">
                </label></td>
            </tr>

            <tr>
                <td><label>5. Password Confirmation
                    <input type="password" placeholder="type your password again">
                </label></td>
            </tr>
            <tr>
                <td>6.<button type="submit">Sign Up</button></td>
            </tr>
            </tbody>
        </table>
    </fieldset>


</form>

</body>
</html>
