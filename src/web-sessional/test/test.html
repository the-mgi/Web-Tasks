<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2 {
            color: lime;
        }

        #content {
            color: black;
        }

        .plain {
            color: black;
        }

        .plain h2, h1 {
            color: blue;
        }

        #division {
            color: red;
        }

        h2 {
            color: green;
        }

        .plain .class1 {
            color: magenta;
        }

    </style>
</head>
<body>
<div id="content"><h2>Hello World!</h2></div>
<div id="division"><h1>Hello World!</h1></div>
<div class="plain"><h2 class="class1">Hello World!</h2></div>
<div><p>Hello World!</p></div>
<p>Hello World!</p>
</body>
</html>
