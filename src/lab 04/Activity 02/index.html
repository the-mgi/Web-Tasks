<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 04 Task</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/178be8fa66.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="main-container">
    <div class="containers-container">
        <div class="upper-container">
            <div class="top-header">
                <h3>Member Login</h3>
            </div>
            <div class="form-data">
                <div class="form">
                    <form action="">
                        <table>
                            <tbody>
                            <tr>
                                <td>
                                    <label for="username"></label>
                                    <input type="text" id="username" placeholder="Username">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="password"></label>
                                    <input type="password" placeholder="Password" id="password">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    <div class="b">
                        <a href="#">Forgot Password?</a>
                        <button type="submit">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="lower-container">
            <div class="top-header-bottom">
                <h3>
                    Sign Up. It's Free
                </h3>
            </div>
            <div class="form-data-bottom">
                <div class="form">
                    <form action="">
                        <table>
                            <tbody>
                            <tr>
                                <td>
                                    <label for="usernameB"></label>
                                    <input type="text" id="usernameB" placeholder="Username">
                                </td>
                                <td>
                                    <label for="passwordB"></label>
                                    <input type="text" id="passwordB" placeholder="Password">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email"></label>
                                    <input type="email" id="email" placeholder="someone@exampele.com">
                                </td>
                                <td>
                                    <label for="reEnterEmail"></label>
                                    <input type="email" id="reEnterEmail" placeholder="someone@example.com">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <h2>Personal Details</h2>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="firstName"></label>
                                    <input type="text" id="firstName" placeholder="First Name">
                                </td>
                                <td>
                                    <label for="lastName"></label>
                                    <input type="text" id="lastName" placeholder="Last Name">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="emailB"></label>
                                    <input type="email" id="emailB" placeholder="someone@exampele.com">
                                </td>
                                <td>
                                    <label for="reEnterEmailB"></label>
                                    <input type="email" id="reEnterEmailB" placeholder="someone@example.com">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="city"></label>
                                    <input type="text" id="city" placeholder="City">
                                </td>
                                <td>
                                    <label for="province"></label>
                                    <input type="text" id="province" placeholder="Province">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="addressOne"></label>
                                    <input type="text" id="addressOne" placeholder="Address Line 1">
                                </td>
                                <td>
                                    <label for="addressTwo"></label>
                                    <input type="text" id="addressTwo" placeholder="Address Line 2">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <label for="country"></label>
                                    <input type="text" id="country" placeholder="Country">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <div class="btn-sign-up">
                    <button type="submit">Sign Up</button>
                </div>
            </div>
        </div>
        <p>
            <span>
                <i class="far fa-copyright"></i>
            </span>
            2020 Template By
            <span>
                Prof Dr. Muhammad Imran
            </span>
        </p>
    </div>
</div>
</body>
</html>
