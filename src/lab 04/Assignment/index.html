<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 04 Assignment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/178be8fa66.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="main-container">
    <div class="left-right-housing">
        <div class="left-container">
            <h1>Contact Now</h1>
            <div class="form">
                <form action="">
                    <table>
                        <tbody>
                        <tr>
                            <td>
                                <label for="username"></label>
                                <input type="text" id="username" placeholder="Username">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password"></label>
                                <input type="password" placeholder="Password" id="password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="dept"></label>
                                <input type="text" placeholder="Department" id="dept">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="message"></label>
                                <input type="text" id="message" placeholder="Message">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="send-message">
                <button type="button">Send Message</button>
            </div>
        </div>
        <div class="right-container">
            <div class="links">
                <table>
                    <tbody>
                    <tr>
                        <td>
                            <a href="#"><img src="res/facebook%20(2).png" alt="facebook-logo"></a>
                        </td>
                        <td>
                            <a href="#"><img src="res/twitter.png" alt="twitter-logo"></a>
                        </td>
                        <td>
                            <a href="#"><img src="res/dribbble.png" alt="dribbble-logo"></a>
                        </td>
                        <td>
                            <a href="#"><img src="res/google-plus.png" alt="google_plus-logo"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-bottom">
                <form action="">
                    <table>
                        <tbody>
                        <tr>
                            <td>
                                <div class="input-div">
                                    <label for="fullName"></label>
                                    <input type="text" id="fullName"/>
                                    <i class="fas fa-user-alt fa-2x"></i>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="input-div">
                                    <label for="email"></label>
                                    <input type="email" id="email"/>
                                    <i class="fas fa-envelope fa-2x"></i>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="input-div">
                                    <label for="dropdown"></label>
                                    <input type="text" id="dropdown" placeholder="Select a Department"/>
                                    <i class="fas fa-caret-down fa-2x"></i>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="txtArea"></label>
                                <textarea name="" id="txtArea" cols="30" rows="10"></textarea>
                            </td>
                        </tr>
                        <tr></tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
