<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Sesional</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/178be8fa66.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="main-background">
    <div class="container">
        <div class="left">
            <div class="top-container">
                <table>
                    <tbody>
                    <tr>
                        <td>
                            <p>Sign Up Now</p>
                        </td>
                        <td>
                            <span><i style="color: white" class="o fas fa-pencil-alt"></i></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Fill in the form below to get instant access</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <table class="tab">
                <tbody>
                <tr>
                    <td>
                        <label for="firstName"></label>
                        <input type="text" id="firstName" placeholder="First Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lastName"></label>
                        <input type="text" id="lastName" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="Email Address">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="aboutYourself"></label>
                        <textarea name="" id="aboutYourself" cols="30" rows="10" placeholder="About Yourself"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="sign-up">Sign me up!</button>
                    </td>
                </tr>
                <tr>
                    <td><p class="last">By Registering to our course using the form, you agree to our <span><a href="#">Terms and Conditions</a></span>
                    </p></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="right">
            <table>
                <tbody>
                <tr>
                    <td colspan="2">
                        <h1>Register To Our Course</h1>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text">
                        We have been working very hard to create the new version of our course. It comes with a lot of new
                        features. Check it out now!
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btnn"><span>Our Prices  </span><span><i class="fas fa-angle-right"></i></span></button>
                    </td>
                    <td>
                        <button class="our-prices"><span>Learn More </span><span><i class="fas fa-lightbulb"></i></i></span></button>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
