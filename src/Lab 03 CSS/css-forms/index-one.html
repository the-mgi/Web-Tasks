<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles-one.css">
</head>
<body>

    <table>
        <tbody class="main-container">
            <tr style="border: none">
                <td class="header">
                    <img src="svgs/register.svg" alt="register_illustration">
                    <h3>Register</h3>
                    <div class="caret"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="single-label-field">
                        <label for="username"></label>
                        <input type="text" id="username" placeholder="Username" class="fields" >
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="single-label-field">
                        <label for="password"></label>
                        <input type="password" id="password" placeholder="**********" class="fields" >
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="single-label-field">
                        <label for="re-enter-password"></label>
                        <input type="password" id="re-enter-password" placeholder="**********" class="fields" >
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="single-label-field">
                        <label for="e-mail"></label>
                        <input type="email" id="e-mail" placeholder="someone@example.com" class="fields" >
                    </div>
                </td>
            </tr>
            <tr>
                <td class="terms">
                    <input type="checkbox" id="check">
                    <label for="check" >I agree to the Terms and Conditions</label>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" id="btn">SIGN UP</button>
                </td>
            </tr>
            <tr>
                <td>
                    <p><a href="#">Already a member? Login Here</a></p>
                </td>
            </tr>

        </tbody>
    </table>


</body>
</html>
