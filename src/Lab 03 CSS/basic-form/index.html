<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>LAB 03 CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<table>
    <tbody>
    <tr>
        <td>
            <img src="240px-COMSATS_new_logo.jpg" alt="comsats_logo.jpg">
        </td>
        <td>
            <h3 class="non-faculty">Non Faculty Job Application Form</h3>
            <h2>COMSATS Institute Of Information Technology</h2>
        </td>
        <td>
            <div class="paste-image">Affix a recent photograph 3cm x 5cm</div>
        </td>
    </tr>
    </tbody>
</table>

<table class="first">
    <tbody>
    <tr>
        <td class="numbers">1.</td>
        <td>
            <label for="post-applied-for"><b>Post applied for</b> <span><br></span> <em>(mention only one position)</em></label>
        </td>
        <td>
            <input type="text" id="post-applied-for">
        </td>
    </tr>

    <tr>
        <td>2.</td>
        <td>
            <label for="dept"><b>Department</b> <span><br></span> <em>(mention department, if required)</em></label>
        </td>
        <td>
            <input type="text" id="dept">
        </td>
    </tr>

    <tr>
        <td>3.</td>
        <td>
            <label for="campus"><b>Campus</b> <span><br></span> <em>(Please tick only one choice)</em></label>
        </td>
        <td>
            <label for="swl">Sahiwal</label>
            <input type="checkbox" id="swl">
            <label for="attock">Attock</label>
            <input type="checkbox" id="attock">
        </td>
    </tr>

    </tbody>
</table>

<table class="first">
    <tbody>
    <tr>
        <td>4.</td>
        <td>
            <label for="name"><b>Name in Full</b> <span><br></span> <em>(Use CAPITAL LETTERS)</em></label>
        </td>
        <td>
            <input type="text" id="name">
        </td>
    </tr>
    <tr>
        <td>5.</td>
        <td>
            <label for="father_name"><b>Father's Name</b> <span><br></span> <em>(Use CAPITAL LETTERS)</em></label>
        </td>
        <td>
            <input type="text" id="father_name">
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
