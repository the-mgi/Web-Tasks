<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Lab Task 03</title>
    <link rel="stylesheet" href="style-zero.css">
</head>
<body>

<div class="main-container">
    <table>
        <tbody>
        <tr>
            <td>
                <div class="fb-button button-fb-twitter" role="button">
                    <span><img src="facebook.png" alt="facebook-logo"></span>
                    <span style="color: white">Connect to Facebook</span>
                </div>
            </td>
            <td>
                <div class="fb-button button-fb-twitter button-twitter">
                    <span class="pad"><img src="twitter.png" alt="twitter-logo"></span>
                    <span style="color: white">Connect to Twitter</span>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" id="with" style="padding: 0 50px 0 190px">Or Sign Up With</td>
        </tr>
        <tr>
            <td>
                <label for="first_name"></label>
                <input type="text" id="first_name" placeholder="First Name">
            </td>

            <td>
                <label for="last_name"></label>
                <input type="text" id="last_name" placeholder="Last Name">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="email"></label>
                <input type="text" id="email" placeholder="someone@example.com">
            </td>
        </tr>
        <tr>
            <td colspan="2" >
                <label for="password"></label>
                <input type="password" class="" id="password" placeholder="**********">
            </td>
        </tr>
        <tr>
            <td colspan="2"><span>By creating an account, you agree to our <a href="#">Terms & Conditions</a></span></td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="" style="width: 100%; height: 50px">Create Account</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
