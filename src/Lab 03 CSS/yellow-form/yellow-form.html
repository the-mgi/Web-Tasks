<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 03 Yellow Form</title>
    <link rel="stylesheet" href="yellow-form-styles.css">
</head>

<body>

    <div class="main-container">
        <div class="header">
            <span><img src="lock.svg" alt="lock-image"></span>
            <span style="color: white; margin-bottom: 5px;">LOGIN</span>
        </div>
        <div class="content">

            <label for="username"></label>
            <input type="text" class="field" id="username" placeholder="Username">

            <label for="password"></label>
            <input type="password" class="field" id="password" placeholder="*********">

            <div class="sub-content">
                <div class="sub-sub-container">
                    <label for="remember_me">Remember Me</label>
                    <input type="checkbox" id="remember_me">
                </div>
                <p><a href="#">Forgot Password?</a></p>
            </div>

            <button class="sign-in" type="submit">Sign In</button>
            <hr>
            <p><b><em>Or you can Login with one of the following</em></b></p>
            <div class="o-auth-services">
                <div class="facebook">
                    <a href="#"><img src="facebook.jpg" class="images" alt="facebook-logo"></a>
                </div>
                <div class="twitter">
                    <a href="#"><img src="logo-sq-twitter-twitter-logo-icon-twitter-icon-png-512_298.png" class="images"
                        alt="twitter-logo"></a>
                </div>
                <div class="google-plus">
                    <a href="#"><img src="download.png" class="images" alt="google-plus-logo"></a>
                </div>
            </div>
            <p><span>Don't have an acocunt? </span><span><a href="#">Sign Up</a></span></p>
        </div>
    </div>
</body>
</html>
